# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  python: circleci/python@1.5

jobs:
  build-and-test: 
    docker:
      - image: cimg/python:2.7
    steps:
      - checkout
      - run:
          name: Checkout git submodules
          command: |
            git submodule update --init --recursive
      - python/install-packages:
          args: antlr4-python2-runtime==4.9.3
          pkg-manager: pip
      - python/install-packages:
          args: nose==1.3.7
          pkg-manager: pip
      - python/install-packages:
          args: pyyaml
          pkg-manager: pip
      - python/install-packages:
          args: psutil
          pkg-manager: pip
      - run:
          name: Run tests
          command: >-
            chmod 777 ./test.sh &&
            ./test.sh

workflows:
  regular: 
    jobs:
      - build-and-test
